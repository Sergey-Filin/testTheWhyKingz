<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Why Kingz</title>
    <link rel="stylesheet" media="all" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
    <header class="main-header">
        <div class="main-header__wrap">
            <a class="main-header__logo-link">
                <img class="main-header__logo-link-img" src="assets/img/logo.svg" alt="Logo">
            </a>
            <div class="main-header__navigation">
                <nav class="main-header__navigation-nav">
                    <a class="main-header__navigation-nav-link main-header__navigation-nav-link-access"
                       href="#">
                        Acceder
                    </a>
                    <a class="main-header__navigation-nav-link main-header__navigation-nav-link-registration"
                       href="#">
                        Regístrate
                    </a>
                </nav>
                <div class="popup">
                    <div>Deposito minimo</div>
                    <div>500 MXN</div>
                </div>
            </div>
        </div>
    </header>
    <div class="page">
        <div class="page-content">
            <section class="swiper__section">
                <div class="swiper__section__container swiper-banners">
                    <div class="swiper-wrapper">
                        <div class="swiper-banner swiper-slide">
                            <img class="swiper-banner-image" alt="frame1" src="assets/img/banners/banner1.png">
                            <img class="swiper-banner-image-mobile" alt="frame1" src="assets/img/banners/banner1mobile.png">
                            <img alt="frame2" src="assets/img/banners/frameBG.png">
                            <div class="swiper-banner-text">
                                <div class="swiper-banner-text-bonus">
                                    <span>Bono de primer</span>
                                    <span>depósito hasta</span>
                                    <span>40 000 MXN</span>
                                </div>
                                <div class="swiper-banner-text-boost">
                                    <span>COMBOBOOST</span>
                                    <span>hasta el 100%</span>
                                    <span>en apuestas combinadas</span>
                                </div>
                                <div class="swiper-banner-text-registration">
                                    <a class="main-header__navigation-nav-link main-header__navigation-nav-link-registration"
                                       href="#">
                                        Regístrate
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-banner swiper-slide">
                            <img class="swiper-banner-image" alt="frame1" src="assets/img/banners/banner2.png">
                            <img class="swiper-banner-image-mobile" alt="frame1" src="assets/img/banners/banner2mobile.png">
                            <img alt="frame2" src="assets/img/banners/frameBG.png">
                            <div class="swiper-banner-text">
                                <div class="swiper-banner-text-bonus">
                                    <span>Bono de primer</span>
                                    <span>depósito hasta</span>
                                    <span>40 000 MXN</span>
                                </div>
                                <div class="swiper-banner-text-boost">
                                    <span>COMBOBOOST</span>
                                    <span>hasta el 100%</span>
                                    <span>en apuestas combinadas</span>
                                </div>
                                <div class="swiper-banner-text-registration">
                                    <a class="main-header__navigation-nav-link main-header__navigation-nav-link-registration"
                                       href="#">
                                        Regístrate
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <section class="form-input__section">
                <div class="form-input__container">
                    <a class="main-header__logo-link">
                        <img class="main-header__logo-link-img" src="assets/img/logo.svg" alt="Logo">
                    </a>
                    <div class="form-input">
                        <label class="form-input__text-label">
                            <input class="form-input__text-input" type="text" placeholder="Correo electronico" />
                        </label>
                        <button class="form-input-submit" type="submit" value="Suscríbete">Suscríbete</button>
                    </div>
                </div>
            </section>
            <section class="index-brands__section">
                <div class="index-brands__container">
                    <div class="index-brands__row">
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/VISA.svg"
                                 alt="VISA app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/MASTERCARD.svg"
                                 alt="MASTERCARD app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/AMEX.svg"
                                 alt="AMEX app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/ASTROPAY.svg"
                                 alt="ASTROPAY app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/SKRILL.svg"
                                 alt="SKRILL app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/PAYSAFE.svg"
                                 alt="PAYSAFE app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/ECOPAYZ.svg"
                                 alt="ECOPAYZ app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/BITCOIN.svg"
                                 alt="BITCOIN app">
                        </div>
                    </div>
                    <div class="index-brands__row">
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/LITECOIN.svg"
                                 alt="LITECOIN app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/ETHEREUM.svg"
                                 alt="ETHEREUM app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/RIPPLE.svg"
                                 alt="RIPPLE app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/TETHER.svg"
                                 alt="TETHER app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/CARDANO.svg"
                                 alt="CARDANO app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/BINANCE.svg"
                                 alt="BINANCE app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/USDC.svg"
                                 alt="USDC app">
                        </div>
                    </div>
                </div>
                <div class="index-brands__container-mobile">
                    <div class="index-brands__row">
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/VISA.svg"
                                 alt="VISA app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/MASTERCARD.svg"
                                 alt="MASTERCARD app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/AMEX.svg"
                                 alt="AMEX app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/ASTROPAY.svg"
                                 alt="ASTROPAY app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/SKRILL.svg"
                                 alt="SKRILL app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/PAYSAFE.svg"
                                 alt="PAYSAFE app">
                        </div>
                    </div>
                    <div class="index-brands__row">
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/ECOPAYZ.svg"
                                 alt="ECOPAYZ app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/BITCOIN.svg"
                                 alt="BITCOIN app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/LITECOIN.svg"
                                 alt="LITECOIN app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/ETHEREUM.svg"
                                 alt="ETHEREUM app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/RIPPLE.svg"
                                 alt="RIPPLE app">
                        </div>
                    </div>
                    <div class="index-brands__row">
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/TETHER.svg"
                                 alt="TETHER app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/CARDANO.svg"
                                 alt="CARDANO app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/BINANCE.svg"
                                 alt="BINANCE app">
                        </div>
                        <div class="index-brands__brand-block">
                            <img class="index-brands__brand-img lazy" src="assets/img/brands/USDC.svg"
                                 alt="USDC app">
                        </div>
                    </div>
                    <div class="index-brands__container-mobile-logo">
                        <a class="main-header__logo-link">
                            <img class="main-header__logo-link-img" src="assets/img/logo.svg" alt="Logo">
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script defer src="assets/js/pages-functions/index.js"></script>
</body>
</html>
